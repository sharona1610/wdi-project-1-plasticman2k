<!DOCTYPE html>
<html>
<head>
<title>Star Wars Trench Run Game</title>
<link rel="stylesheet" href="assets/css/stylesheet.css">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body onload="startGame() ">
<br><h1>STAR WARS TRENCH RUN</h1>

<div class="container">
</div>

<style>
canvas
 {
   position: relative;
   display: block;
}
</style>

<div class="container">
<br><p>Use the <u>FLY UP</u> button to stay in the air</p>
<p>Avoid columns for 1 Min to destroy the DeathStar!</p>
<div id="timer">1:00</div><br>

<button onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.1)"><b>FLY UP</b></button>
<button type="reset" value="Reset" onClick="window.location.reload()">RESET</button>
</div>

</body>
<script src="assets/js/script.js"></script>
</html>
